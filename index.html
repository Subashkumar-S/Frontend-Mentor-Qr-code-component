<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="image">
        <img src="./images/image-qr-code.png" alt="qr-code">
      </div>
      <div class="heading">Improve your front-end skills by building projects</div>
      <div class="text">  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Subashkumar</a>.
    </div>
  </footer>
</body>
</html>
